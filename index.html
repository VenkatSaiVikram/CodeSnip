<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CodeSnip</title>

        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/tokyo-night-dark.min.css">

        <script src="./main.js" defer></script>
    </head>

    <body>
        <header>
            <h1>CodeSnip</h1>
            <h3>Covert your CODE to colourful SNIPPET</h3>
        </header>

        <main>
            <section class="code-area">
                <div>
                    <textarea name="" id="plain-code" cols="30" rows="10"></textarea>
                </div>
                <div>
                    <div>
                        <pre id="export-code"><code id="snippet-code"></code></pre>
                    </div>
                </div>
            </section>

            <section class="options-area">
                <select name="language" id="language">
                    <option value="language-C">C</option>
                    <option value="language-CPP">C++</option>
                    <option value="language-java">Java</option>
                    <option value="language-javascript">Javascript</option>
                    <option value="language-python">Python</option>
                    <option value="language-html">HTML</option>
                    <option value="language-css">CSS</option>
                </select>
                <button id="export-button">Export</button>

            </section>
        </main>

        <footer>
            <small>VSV &copy All Rights Reserved</small>
        </footer>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
        <script>hljs.highlightAll()</script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </body>

</html>
